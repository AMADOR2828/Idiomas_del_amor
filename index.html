<html lang="es">

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #ff6b9d 0%, #c06c84 20%, #6c5b7b 40%, #355c7d 60%, #2a4d69 80%, #4b86b4 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Quicksand', sans-serif;
            overflow: hidden;
            position: relative;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Estrellas brillantes de fondo */
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* C√≠rculo central decorativo */
        .center-circle {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.15), transparent);
            border: 3px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 60px rgba(255, 255, 255, 0.4),
                        inset 0 0 60px rgba(255, 255, 255, 0.2);
            animation: circleGlow 4s ease-in-out infinite;
            z-index: 5;
        }

        @keyframes circleGlow {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 0 0 60px rgba(255, 255, 255, 0.4),
                           inset 0 0 60px rgba(255, 255, 255, 0.2);
            }
            50% { 
                transform: scale(1.05);
                box-shadow: 0 0 80px rgba(255, 255, 255, 0.6),
                           inset 0 0 80px rgba(255, 255, 255, 0.3);
            }
        }

        .center-text {
            position: absolute;
            font-size: 5rem;
            font-weight: 700;
            font-family: 'Playfair Display', serif;
            background: linear-gradient(45deg, #fff, #ffcccb, #fff, #ffd1dc);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
            z-index: 10;
            animation: textShimmer 3s ease-in-out infinite, pulse 3s ease-in-out infinite;
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.8));
        }

        @keyframes textShimmer {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.08); }
        }

        /* C√≠rculos orbitales para organizar las traducciones */
        .orbit {
            position: absolute;
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: rotate 60s linear infinite;
        }

        .orbit-1 { width: 500px; height: 500px; }
        .orbit-2 { width: 700px; height: 700px; animation-duration: 80s; animation-direction: reverse; }
        .orbit-3 { width: 900px; height: 900px; animation-duration: 100s; }
        .orbit-4 { width: 1100px; height: 1100px; animation-duration: 120s; animation-direction: reverse; }
        .orbit-5 { width: 1300px; height: 1300px; animation-duration: 140s; }
        .orbit-6 { width: 1500px; height: 1500px; animation-duration: 160s; animation-direction: reverse; }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .floating-text {
            position: absolute;
            font-size: 1.1rem;
            font-weight: 600;
            white-space: nowrap;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
            padding: 8px 16px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            transform: translate(-50%, -50%);
        }

        .floating-text:hover {
            transform: translate(-50%, -50%) scale(1.2);
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.3);
            z-index: 100;
        }

        /* Colores vibrantes y rom√°nticos para cada texto */
        .color-1 { color: #ff6b9d; }
        .color-2 { color: #ffd93d; }
        .color-3 { color: #6bcf7f; }
        .color-4 { color: #4d9de0; }
        .color-5 { color: #bb86fc; }
        .color-6 { color: #ff8fab; }
        .color-7 { color: #ffbe0b; }
        .color-8 { color: #06ffa5; }
        .color-9 { color: #5d9cec; }
        .color-10 { color: #f8a5c2; }

        /* Part√≠culas flotantes */
        .particle {
            position: absolute;
            pointer-events: none;
            animation: particleFloat 15s infinite;
        }

        @keyframes particleFloat {
            0% { 
                transform: translate(0, 100vh) rotate(0deg);
                opacity: 0;
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { 
                transform: translate(100px, -100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .center-text {
                font-size: 3rem;
            }
            
            .floating-text {
                font-size: 0.85rem;
                padding: 6px 12px;
            }

            .orbit-1 { width: 300px; height: 300px; }
            .orbit-2 { width: 450px; height: 450px; }
            .orbit-3 { width: 600px; height: 600px; }
            .orbit-4 { width: 750px; height: 750px; }

            .center-circle {
                width: 200px;
                height: 200px;
            }
        }
    </style>
